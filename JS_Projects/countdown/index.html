<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css2?family=Raleway&family=David+Libre:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Countdown To Enjoy!!</title>
</head>

<body>
  <div class="container" id="container">
    <form action="" class="form" id="form">

      <div class="input-val">
        <div class="intro-group" id="intro-group">
          <div class="select_box" id="select-box">

            <div class="options_cont options_country" id="options_cont_Country"></div>
            <div class="selected" id="selected_country">
              <p class="selected-option">Select a Country</p>
            </div>

            <!-- //display year input -->
            <input type="text" class="yearsInt" id="years" placeholder="Enter the year">
            <br>

            <div class="options_cont options_holiday" id="options_cont"></div>

            <div class="selected" id="selected">
              <p class="selected-option selected-holiday-option">Select a Holiday</p>
            </div>

          </div>
          <div class="button">
            <button class="btn" type="submit" id="serach">Tell Me</button>
            <button class="btn" type="button" id="reload">Reload</button>
          </div>


        </div>
      </div>
    </form>

    <div class="intro">
      <p class="count-text">countdown to</p>
      <h1 class="event ml--sm" id="festival"></h1>
      <h3 class="event ml--hg">
        <span id="date_info"></span>
        <span id="month_info"></span>
        <span id="year_info"></span>
        <sup><small class="format"></small></sup>
      </h3>
      <span id="day_info" class="day__info ml--md"></span>
    </div>

    <div class="time-cont" id="countdown">

      <div class="time" id="weeks">
        <h2 class="time-count" id="weeksVl">-</h2>
        <p class="time-unit">weeks</p>
      </div>

      <span id="day_info" class="day__info">OR</span>

      <div class="time" id="days">
        <h2 class="time-count" id="dayVl">-</h2>
        <p class="time-unit">days</p>
      </div>

      <span id="day_info" class="day__info">OR</span>

      <div class="time" id="hours">
        <h2 class="time-count" id="hrsVl">-</h2>
        <p class="time-unit">hours</p>
      </div>

      <span id="day_info" class="day__info">OR</span>

      <div class="time" id="minute">
        <h2 class="time-count" id="minVl">-</h2>
        <p class="time-unit">minute</p>
      </div>
    </div>
  </div>
  <script src="./index.js" charset="utf-8"></script>
</body>

</html>

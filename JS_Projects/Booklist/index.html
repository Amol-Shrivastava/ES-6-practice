<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="./bootstrap.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <title>Books For Your List</title>
</head>
<body>
<div class="container mt-4">
  <h1 class="dispay-4 text-center"><i class="fas fa-book-open text-primary"></i> My
    <span class="text-primary">BOOK </span>List</h1>

  <!-- here our alert message should appear parent- container before- book-form -->

<!-- INPUT OPTIONS -->
    <form action="" id="book-form">

      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id= 'title' class = "form-control">
      </div>

      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" id= 'author' class = "form-control">
      </div>

      <div class="form-group">
        <label for="ISBN">ISBN#</label>
        <input type="text" id= 'ISBN' class = "form-control">
      </div>

      <input type="submit" value="Add Book" class="btn btn-primary btn-block">
    </form>

<!-- OUTPUT TABLE -->
    <table class="table table-striped mt-5">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>ISBN#</th>
          <th></th>
        </tr>
      </thead>
      <tbody class="addedColumn" id="body-list">

      </tbody>
  </table>

</div>

<script src="./index.js" charset="utf-8"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,800;1,200;1,400;1,600&display=swap" rel="stylesheet">
  <title>Fetch API >> Example</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">

    <h1 class="primary-heading mb ls">
      Fetch API Sandbox
    </h1>
    <div class="buttons mb">
    <button class="btn ls text">
      Get Text
    </button>

    <button class="btn ls json">
      Get JSON
    </button>

    <button class="btn ls data">
      Get API Data
    </button>
  </div>

    <form action="">
      <div class="form_group">
        <input type="text" class="ipt title mb" placeholder="Title...">
        <textarea class="ipt body mb" placeholder="Body..." cols="40" rows="8"></textarea>
        <!-- <input type="text" class="ipt body mb" placeholder="Body..."> -->
        <button class="btn ls submit"> Submit </button>
        <button class="btn ls reset"> Reset </button>
      </div>
    </form>

  </div>

<script src="./index.js"></script>
</body>
</html>
